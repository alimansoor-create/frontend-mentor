<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<!-- displays site properly based on user's device -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- styles -->
	<link rel="stylesheet" href="meyer_reset.css">
	<link rel="stylesheet" href="styles.css">

	<!-- fonts -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

	<!-- favicon -->
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<title>Frontend Mentor | Profile card component</title>

	<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	<style>
		.attribution {
			font-size: 11px;
			text-align: center;
			padding: 10px;
			font-family: Arial;
		}

		.attribution a {
			color: hsl(228, 45%, 44%);
		}
	</style>
</head>

<body>
	<main>
		<img src="images/bg-pattern-top.svg" alt="background pattern" id="bgPatternTop">
		<img src="images/bg-pattern-bottom.svg" alt="background pattern" id="bgPatternBottom">
		<div class="card">
			<img src="images/bg-pattern-card.svg" alt="card background pattern" class="card-pattern"><img
				src="images/image-victor.jpg" alt="Profile picture of Victor Crest" class="profile-pic">
			<div class="card-profile">
				<h2>
					Victor Crest
					<span class="age">26</span>
				</h2>
				<h3>
					London
				</h3>
			</div>

			<div class="stats">
				<div class="stats-item">
					<h2>80K</h2>
					<h3>Followers</h3>
				</div>

				<div class="stats-item">
					<h2>803K</h2>
					<h3>Likes</h3>
				</div>

				<div class="stats-item">
					<h2>1.4K</h2>
					<h3>Photos</h3>
				</div>

			</div>
		</div>
	</main>

	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
		Coded by <a href="https://www.instagram.com/design.alimansoor">Syed Ali Mansoor</a>.
	</div>
</body>

</html>
