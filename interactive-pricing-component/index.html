<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive pricing component</title>

    <!-- Attribution -->
    <script
      src="https://kit.fontawesome.com/31a888942e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../attr/attr.css" />

    <!-- Styles -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main class="wrapper">
      <header class="header">
        <h1 class="title">Simple, traffic-based pricing</h1>
        <p class="subtitle">
          Sign-up for our 30-day trial. No credit card required.
        </p>
      </header>

      <article class="card">
        <header class="card__header">
          <h2 class="card__pageviews">
            <span class="js-card-pageviews">100K</span> Pageviews
          </h2>

          <div class="card__slider slider">
            <input
              type="range"
              min="1"
              max="5"
              step="1"
              class="slider__slider js-card-slider"
              tabindex="0"
              title="Choose pageviews"
            />
          </div>

          <div class="card__pricing">
            <span class="card__price js-card-price">$16.00</span> / month
          </div>

          <div class="card__toggle toggle">
            <span class="toggle__label js-toggle-label-before"
              >Monthly Billing</span
            >
            <label class="toggle__switch">
              <input type="checkbox" class="toggle__checkbox js-card-toggle" title="Choose billing plan"/>
              <span class="toggle__slider"></span>
            </label>
            <span
              class="toggle__label toggle__label--tagged js-toggle-label-after"
              >Yearly Billing</span
            >
          </div>
        </header>

        <footer class="card__footer">
          <ul class="card__features">
            <li><span>Unlimited websites</span></li>
            <li><span>100% data ownership</span></li>
            <li><span>Email reports</span></li>
          </ul>
          <button class="card__cta">Start my trial</button>
        </footer>
      </article>
    </main>

    <script src="app.js"></script>

    <footer class="attr">
      <p class="attr__para">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          class="attr__link"
          >Frontend<br />Mentor</a
        >
      </p>
      <hr class="attr__hr" />
      <p class="attr__para">
        Coded by
        <a
          href="https://www.instagram.com/design.alimansoor"
          target="_blank"
          class="attr__link"
          >Syed Ali<br />Mansoor</a
        >
      </p>
      <div class="attr__btns">
        <a
          class="fab fa-github"
          href="https://www.github.com/alimansoor-create"
        ></a>
        <a
          class="fab fa-instagram"
          href="https://www.instagram.com/design.alimansoor"
        ></a>
      </div>
    </footer>
  </body>
</html>
