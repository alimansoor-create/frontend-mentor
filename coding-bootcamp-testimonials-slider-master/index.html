<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

	<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	<link rel="stylesheet" href="css/meyer_reset.css">
	<link rel="stylesheet" href="css/attribution.css">
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>

	<div class="wrapper">
		<main class="testimonials">
			<article class="testimonials__item">
				<div class="testimonials__text">
					<p class="testimonials__quote">
						“ I’ve been interested in coding for a while but never taken the jump, until now.
						I couldn’t recommend this course enough. I’m now in the job of my dreams and so
						excited about the future. ”
					</p>
					<header class="testimonials__author">
						<h3 class="testimonials__author-name">Tanya Sinclair</h3>
						<div class="testimonials__author-des">UX Engineer</div>
					</header>
				</div>
				<div class="testimonials__img">
					<img src="images/image-tanya.jpg" alt="Picture of Tanya Sinclair"
						class="testimonials__author-img"><br>
					<div class="testimonials__slider">
						<button class="testimonials__prev testimonials__slider-btn" name="Previous author">
							<img src="images/icon-prev.svg" alt="Previous author">
						</button><button class="testimonials__next testimonials__slider-btn" name="Next author">
							<img src="images/icon-next.svg" alt="Next author">
						</button>
					</div>
				</div>
			</article>
		</main>
	</div>

	<script src="app.js"></script>

	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
		Coded by <a href="https://www.instagram.com/design.alimansoor" target="_blank">Syed Ali Mansoor</a>.
	</div>
</body>

</html>
